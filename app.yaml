application: insightly-reporting
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon\.icos
  
- url: /bootstrap
  static_dir: bootstrap

- url: /ggsys
  static_dir: ggsys

- url: /ggsys/css
  static_dir: ggsys/css
  
- url: /bootstrap/css
  static_dir: bootstrap/css

- url: /bootstrap/ico
  static_dir: bootstrap/ico

- url: /bootstrap/img
  static_dir: bootstrap/img

- url: /bootstrap/js
  static_dir: bootstrap/js

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
